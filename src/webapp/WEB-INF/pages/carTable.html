<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<div>
    <table border="4">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Number</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
            <td th:utext="${car.getNumber()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
